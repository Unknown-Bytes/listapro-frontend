name: Release-CI/CD 

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Instalar dependências
        run: npm ci

      - name: Executar testes
        run: npm test

  MandarImagemParaClusterDeStage:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Definir hash curto do commit
        id: vars
        run: echo "short_sha=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Fazer login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build da imagem Docker com tags 'latest' e do commit
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/listapro-frontend:stage \
            -t ${{ secrets.DOCKER_USERNAME }}/listapro-frontend:stage-${{ steps.vars.outputs.short_sha }} .

      - name: Push das imagens Docker
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/listapro-frontend:stage
          docker push ${{ secrets.DOCKER_USERNAME }}/listapro-frontend:stage-${{ steps.vars.outputs.short_sha }}
