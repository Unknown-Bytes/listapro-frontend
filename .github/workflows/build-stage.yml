name: Deploy Staging Environment

on:
  push:
    branches: [ develop, staging ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'types/**'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'K8s/stage/**'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image Tag (default: latest)'
        required: false
        default: 'latest'
      force_deploy:
        description: 'Forçar deploy mesmo sem mudanças'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_NAME: listapro-staging-registry
  CLUSTER_NAME: listapro-staging-cluster
  IMAGE_NAME: listapro-frontend
  ENVIRONMENT: staging

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
        
    - name: ⚙️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
          
    - name: 📦 Install dependencies
      run: npm ci
        
    - name: 🧪 Run tests
      run: npm test
      continue-on-error: true

  check-infrastructure:
    runs-on: ubuntu-latest
    outputs:
      infrastructure-exists: ${{ steps.check-infra.outputs.exists }}
      cluster-name: ${{ steps.get-cluster.outputs.cluster-name }}
    steps:
    - name: 🌊 Setup DigitalOcean CLI
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_TOKEN }}

    - name: 🔍 Check if infrastructure exists
      id: check-infra
      run: |
        # Check if cluster exists
        if doctl kubernetes cluster list --format Name --no-header | grep -q "^${{ env.CLUSTER_NAME }}$"; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "✅ Staging infrastructure found"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "❌ Staging infrastructure not found"
        fi

    - name: 📝 Get cluster name
      id: get-cluster
      run: |
        echo "cluster-name=${{ env.CLUSTER_NAME }}" >> $GITHUB_OUTPUT

  build-and-push:
    needs: [test, check-infrastructure]
    if: needs.check-infrastructure.outputs.infrastructure-exists == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
        
    - name: 🏷️ Define image tag
      id: vars
      run: |
        if [ "${{ github.event.inputs.image_tag }}" != "" ]; then
          echo "image_tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
        else
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
        fi
        echo "short_sha=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

    - name: 🌊 Setup DigitalOcean CLI
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_TOKEN }}
          
    - name: 🔐 Log in to DigitalOcean Container Registry
      run: doctl registry login
            
    - name: 🏗️ Build Docker image
      run: |
        docker build \
          -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.image_tag }} \
          -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest \
          -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }} .
            
    - name: 📤 Push Docker images
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.image_tag }}
        docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }}

  deploy-staging:
    needs: [check-infrastructure, build-and-push]
    if: needs.check-infrastructure.outputs.infrastructure-exists == 'true'
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🌊 Setup DigitalOcean CLI
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_TOKEN }}

    - name: ⚙️ Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.29.0'
          
    - name: 🔧 Configure kubectl access
      run: |
        doctl kubernetes cluster kubeconfig save --expiry-seconds 600 ${{ env.CLUSTER_NAME }}
        kubectl cluster-info
        
    - name: 🏷️ Define deployment tag
      id: deploy-vars
      run: |
        if [ "${{ github.event.inputs.image_tag }}" != "" ]; then
          echo "deploy_tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
        else
          echo "deploy_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
        fi

    - name: 🚀 Deploy to Kubernetes
      run: |
        IMAGE_TAG="${{ steps.deploy-vars.outputs.deploy_tag }}"
        
        # Use existing K8s manifests for staging
        cd K8s/stage
        
        # Apply namespace first
        kubectl apply -f namespace-stage.yaml
        
        # Create temporary modified deployment file with new image
        cp frontend/frontend-stage-deployment.yml frontend/frontend-stage-deployment-temp.yml
        
        # Update image tag in deployment
        sed -i "s|brunovn7/listapro-frontend:stage|${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}|g" frontend/frontend-stage-deployment-temp.yml
        
        # Apply all manifests
        kubectl apply -f DB/ || echo "Database already deployed or not needed"
        kubectl apply -f backend/ || echo "Backend deployment will be handled separately"
        kubectl apply -f frontend/frontend-stage-config.yml
        kubectl apply -f frontend/frontend-stage-service.yml
        kubectl apply -f frontend/frontend-stage-deployment-temp.yml
        
        # Clean up temporary file
        rm frontend/frontend-stage-deployment-temp.yml
        
        # Wait for frontend deployment rollout
        kubectl rollout status deployment/listapro-frontend-stage -n listapro-stage --timeout=300s

    - name: ✅ Verify deployment
      run: |
        echo "🔍 Verifying staging deployment..."
        kubectl get pods -n listapro-stage
        kubectl get services -n listapro-stage
        kubectl get ingress -n listapro-stage 2>/dev/null || echo "No ingress configured"
        
        # Check if pods are running
        if kubectl get pods -n listapro-stage -o jsonpath='{.items[*].status.phase}' | grep -q "Running"; then
          echo "✅ Frontend pods are running successfully"
        else
          echo "❌ Some frontend pods are not running"
          kubectl describe pods -n listapro-stage -l app=listapro-frontend-stage
        fi

    - name: 🧹 Clean old images (Optional)
      run: |
        echo "🧹 Cleaning up old images..."
        # Keep last 5 images
        doctl registry repository list-tags ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }} --format Tag | tail -n +6 | head -n -1 | while read tag; do
          if [ "$tag" != "latest" ] && [ "$tag" != "${{ github.sha }}" ]; then
            doctl registry repository delete-tag ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }} $tag --force 2>/dev/null || true
          fi
        done
      continue-on-error: true

  summary:
    needs: [test, check-infrastructure, build-and-push, deploy-staging]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
    - name: 📋 Deployment Summary
      run: |
        echo "🎉 Staging Build & Deploy completed!"
        echo ""
        echo "📋 Summary:"
        echo "=========="
        echo "Environment: staging"
        echo "Cloud: Digital Ocean"
        echo "Registry: ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}"
        echo "Image: ${{ env.IMAGE_NAME }}"
        echo "Cluster: ${{ env.CLUSTER_NAME }}"
        echo ""
        echo "📊 Job Results:"
        echo "Test: ${{ needs.test.result }}"
        echo "Infrastructure Check: ${{ needs.check-infrastructure.result }}"
        echo "Build & Push: ${{ needs.build-and-push.result }}"
        echo "Deploy: ${{ needs.deploy-staging.result }}"
        echo ""
        echo "🔗 Useful commands:"
        echo "doctl kubernetes cluster kubeconfig save ${{ env.CLUSTER_NAME }}"
        echo "kubectl get pods -n listapro-stage"
        echo "kubectl logs -f deployment/listapro-frontend-stage -n listapro-stage"

    # - name: 📊 Usando chart padrão do Prometheus
    #   run: |
