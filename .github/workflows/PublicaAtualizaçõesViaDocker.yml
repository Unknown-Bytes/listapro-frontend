name: CI/CD com Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Configurar Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '22'
            - name: Instalar dependÃªncias
              run: npm ci
            - name: Executar testes
              run: npm test
    pushParaDockerHub:
        needs: test
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - name: Fazer login no Docker Hub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Fazer build da imagem Docker
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/listapro-frontend .
            - name: Fazer push da imagem Docker
              run: docker push ${{ secrets.DOCKER_USERNAME }}/listapro-frontend:latest'
